<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Website-Aniket Panjwani</title>
    <link rel="stylesheet" href="style2.css">

</head>
<body>
    <div class="container">
    <div class="navbar">
        <img src="img/logo1.png" class="logo">
        <ul>
            <li><a href="!">HOME</a></li>
            <li><a href="@">YEAR</a></li>
            <li><a href="#">SINGER</a></li>
            <li><a href="$">ALBUM</a></li>
        </ul>
        </div>
        <div class="content">
            <div class="left-col">
                <h1>THE <br>REAL<br>SOUND</h1>
            </div>
            <div class="right-col">
                <p>Pathaan's Theme Song</p>
                <img src="img/play1.png"id="icon">
            </div>
        </div>
    </div>
    <audio id="mysong">
        <source src="img/Pathaan's Theme.mp3" type="audio/mp3">
    </audio>
    <script>
        var mysong=document.getElementById("mysong");
        var icon=document.getElementById("icon");

        icon.onclick=function(){
            if(mysong.paused)
            {
                mysong.play();
                icon.src="img/pause1.png";
            }else{
                mysong.pause();
                icon.src="img/play1.png";
            }
        }
    </script>
</body>
</html>
